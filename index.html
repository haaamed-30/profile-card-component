<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" 
    rel="stylesheet">
    <!-- Mian Css File -->
  <link rel="stylesheet" href="CSS/style.css">
 
</head>
<body>
  <div class="land">
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="image">
      <img src="images/image-victor.jpg" alt="Photos">
    </div>
    <div class="heading">
      <h3>Victor Crest</h3> 
      <span class="nab">26</span>
    </div>
    <span class="text">London</span>
    <hr />
    <div class="rank-number">
      <h4 class="followers">80K</h4>
      <span class="follow">Followers</span>
      <h4 class="likes">803K</h4>
      <span class="like">Likes</span>
      <h4 class="photos">1.4K</h4>
      <span class="photo">Photos</span>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">haaamed</a>.
  </div> 
</body>
</html>
